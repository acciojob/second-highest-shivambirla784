<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let n = arr.length;
			if(n<2) return -Infinity;
			let maxm=arr[0];
			let secMaxm = -Infinity;
			for(let i=1;i<n;i++){
				if(arr[i]>maxm){
					secMaxm=maxm;
					maxm = arr[i];
				}
				else if(arr[i]<maxm && arr[i]>secMaxm){
					secMaxm=arr[i];
				}
			}
			return secMaxm;
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
