<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// Handle cases with less than two elements
			if (arr.length < 2) return -Infinity;
			
			// Convert all array elements to numbers
			arr = arr.map(Number);
			
			// Initialize the maximum and second maximum values
			let maxm = -Infinity;
			let secMaxm = -Infinity;
			
			// Iterate through the array to find the second highest element
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > maxm) {
					secMaxm = maxm;
					maxm = arr[i];
				} else if (arr[i] < maxm && arr[i] > secMaxm) {
					secMaxm = arr[i];
				}
			}
			
			// Return the second highest value or -Infinity if not found
			return secMaxm;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
